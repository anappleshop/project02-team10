<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body>

    <header>

      <div class="top-nav">

        <img src="images/Drinkin.png" alt="Drinkin Logo" height="50px" class="nav-left">

        <nav class="nav-right">
            <a class="button-nav" href="index.html">Style Guide</a>
            <a class="button-nav" href="product_listing.html">Product Listing Template</a>
            <a class="button-nav" href="checkout.html">Checkout Template</a>
        </nav>
      </div>

    </header>

    <div class="product-list">
        <h1 class="header1">Products</h1>

        <div class="container">
            <div class="product-listing" class="block">
                <h3 class="header3">Milkis</h3>
                <label class="input-label">South Korea</label> <br>
                <br>
                <img src="images/milkis.png" class="product-image" alt="milkis drink"><br>

                <h4 class="header4">$2.50</h4><br>
                <a class="button-nav" href="#">Detailed Description</a> <br>
                <a class="button-submit" href="#">Add to Cart</a>
            </div>

            <div class="product-listing" class="block">
                <h3 class="header3">Want Want</h3>
                <label class="input-label">China</label> <br>
                <br>
                <img src="images/wantwant.png" class="product-image" alt="milkis drink"><br>

                <h4 class="header4">$3.75</h4><br>
                <a class="button-nav" href="#">Detailed Description</a> <br>
                <a class="button-submit" href="#">Add to Cart</a>
            </div>

            <div class="product-listing" class="block">
                <h3 class="header3">Milo</h3>
                <label class="input-label">Australia</label> <br>
                <br>
                <img src="images/milo.png" class="product-image" alt="milkis drink"><br>

                <h4 class="header4">$2.25</h4><br>
                <a class="button-nav" href="#">Detailed Description</a> <br>
                <a class="button-submit" href="#">Add to Cart</a>
            </div>

        </div>
    </div>

  </body>

</html>
