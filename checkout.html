<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body>

    <header>

      <div class="top-nav">

        <img src="images/Drinkin.png" alt="Drinkin Logo" height="50px" class="nav-left">

        <nav class="nav-right">
          <a class="button-nav" href="index.html">Style Guide</a>
          <a class="button-nav" href="product_listing.html">Product Listing Template</a>
          <a class="button-nav" href="checkout.html">Checkout Template</a>
        </nav>
      </div>

    </header>

    <h1 class="header1">Checkout</h1>

    <div class="container">
        <div class="checkout-cart" class="block">
            <div class="checkout-item">
              <p class="paragraph">Item 1:</p>
              <h3 class="header3">Milkis</h4>
              <label class="input-label">South Korea</label> <br><br>
              <img src="images/milkis.png" class="product-image" alt="milkis drink"><br>
              <h4 class="header4">$2.50</h3><br><br>
            </div>

            <div class="checkout-item">
              <p class="paragraph">Item 2:</p>
              <h3 class="header3">Guarana</h2>
              <label class="input-label">Brazil</label> <br><br>
              <img src="images/guarana.png" class="product-image" alt="guarana drink"><br>
              <h4 class="header4">$3.50</h3><br> <br>
            </div>

            <h3 class="header3">Total Cost:</h3>
            <h4 class="header4">$6.00</h4><br> <br>
        </div>

        <div class="payment-form" class="block">
            <h3 class="header3">Billing Info</h3>

            <label class="input-label">Name</label> <br>
            <input type="text" class="input-field"> <br>

            <label class="input-label">Billing Address</label> <br>
            <input type="text" class="input-field"> <br>

            <label class="input-label">City</label> <br>
            <input type="text" class="input-field"> <br>

            <label class="input-label">Province/State</label> <br>
            <input type="text" class="input-field"> <br>

            <label class="input-label">Country</label> <br>
            <input type="text" class="input-field"> <br>

            <br>

            <h3 class="header3">Payment Info</h3>
            <br>

            <input type="radio" name="credit_card" class="radio-button">
            <label>Visa</label>
            <br>
            <input type="radio" name="credit_card" class="radio-button">
            <label>Mastercard</label>
            <br>
            <input type="radio" name="credit_card" class="radio-button">
            <label>American Express</label>
            <br>

            <label class="input-label">Credit Card Number</label> <br>
            <input type="text" class="input-field"> <br>

            <label class="input-label">Expiration Date</label> <br>
            <input type="text" class="input-field"> <br>

            <label class="input-label">CVV</label> <br>
            <input type="text" class="input-field"> <br>

            <br> <br>

            <a class="button-nav" href="#">Back</a>
            <a class="button-submit" href="#">Confirm Checkout</a>
        </div>
    </div>

  </body>

</html>
