<h2>CHECKOUT CART</h2>
  <!-- Checkout Cart -->
    <section  class="element" id="checkout_section">
      <h3>Confirm Booking</h3>

      <div class="box">
      <h4>Room Booking - 1 Hour (1-3 people) </h4>
      <p>$40.00</p>
      <h4>Room Booking - 2 Hour (4-6 people) </h4>
      <p>$130.00</p>
      <h4>Total Cost</h4>
      <p>$170.00</p>
      </div>

      <input class="button-styl" type="submit" value="Confirm">

    </section>

<section  class="element" id="payment_form">
  <!-- Payment Form -->
            <form>
            <h3>Payment Information</h3>
          <!-- used this link to help me separate content by using divisions https://www.w3schools.com/tags/tag_div.ASP#:~:text=The%20tag%20defines%20a,inside%20the%20tag! -->
            <div class="form-row">
                <label for="fname"> First Name: </label>
            </div>
            <div class="form-row">
                <input class="input-text" type="text" placeholder="Louise" id="fname">
              </div>

              <div class="form-row">
                <label for="lname"> Last Name: </label>
              </div>
                <div class="form-row">
                <input class="input-text" type="text" placeholder="De Mesa" id="lname">
              </div>

                <div class="form-row">
                  <label for="CardNumber"> Credit Card Number: </label>
                </div>
                  <div class="form-row">
                  <input class="input-text" type="text" placeholder="xxxx xxxx xxxx xxxx" id="CardNumber">
                </div>

                <div class="form-row">
                  <label for="address"> Street Address: </label>
                </div>
                  <div class="form-row">
                  <input class="input-text" type="text" placeholder="1234 Peasy St." id="address">
                </div>

                <div class="form-row">
                <label for="city"> City: </label>
              </div>
                <div class="form-row">
                <input class="input-text" type="text" placeholder="Surrey" id="city">
              </div>

                <div class="form-row">
                  <label for="province"> Province: </label>
                </div>
                  <div class="form-row">
                  <input class="input-text"  type="text" placeholder="British Columbia" id="province">
                </div>

                <div class="form-row">
                <input class="button-styl" type="submit" value="Pay Now">
                </div>
                </form>

        </section>
